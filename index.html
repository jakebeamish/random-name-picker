<!doctype html>
<html lang="en-GB">
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <input class="toggle" type="checkbox" onclick="toggleTheme()" />
      <h1>Random Name Picker</h1>
      <p>
        <label for="nameInput"
          >Add names individually or as a comma-separated list.<br />
          Press <kbd>Enter</kbd> to add name(s). Names must be unique.
        </label>
      </p>
      <input
        type="text"
        name="nameInput"
        id="nameInput"
        placeholder="Add names here..."
      />
      <button id="addButton">Add</button>
      <button id="clearButton">Clear</button>
      <br>
    </header>
    <!-- <div id="slotMachine"> -->
      <p id="resultDisplay"></p>
    <!-- </div> -->
    <ul id="nameList"></ul>
    <button id="spinButton" class="hidden"></button>
    <div id="groupManager">
      <ul id="groupList"></ul>
      <button id="newGroupButton">New Group</button>
      <button id="deleteGroupButton">Delete Group</button>
    </div>
    <footer>
      <p>
        Made by <a href="https://jakebeamish.com/" target="_blank">Jake</a> in
        2025 ~ View repo on
        <a
          href="https://github.com/jakebeamish/random-name-picker"
          target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="src/main.js" type="module"></script>
    <script>
      const toggleTheme = () => {
        const root = document.documentElement;
        const newTheme =
          root.getAttribute("data-theme") === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      };

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      } else {
        // document.documentElement.setAttribute("data-theme", light);
      }
    </script>
  </body>
</html>
